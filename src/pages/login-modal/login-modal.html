<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        Close
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-item *ngIf="!form.controls.email.valid && submitAttempt">
        <p style="color: #ea6153;">Please enter a valid email.</p>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.password.valid && submitAttempt">
        <p style="color: #ea6153;">Your password is too short.</p>
    </ion-item>    
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>  
  </form>

  <button ion-button full color="primary" (click)="signin()">Sign In</button>
</ion-content>
